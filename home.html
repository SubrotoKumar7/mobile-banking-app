<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo mobile app</title>
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7]">
    <div class="bg-white max-w-lg mx-auto pb-6 rounded-xl">
        <div class=" flex justify-between items-center py-5 px-3 border-b border-gray-500">
            <div class="flex items-center">
                <img src="assets/Group.png" class="w-[60px]" alt="logo">
                <div class="ml-3">
                    <h2 class="font-bold text-xl">$<span>45000</span></h2>
                    <p class="text-gray-500 mt-1">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn font-semibold text-gray-500"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log Out</button>
            </div>
        </div>
        <!-- welcome message -->
        <div class="my-7 px-3">
            <h1 class="font-bold text-3xl py-3">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-gray-500 mt-2">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
        </div>
        <!-- our services -->
        <div class="grid grid-cols-3 grid-rows-2 gap-3 px-3">
            <div class="border border-blue-700 text-blue-700 text-center p-5 rounded-lg flex justify-center items-center flex-col">
                <img class="mx-auto mb-2" src="assets/wallet1.png" alt="wallet icon">
                <p class="font-semibold">Add Money</p>
            </div>
            <div class="border border-gray-300 text-center p-5 rounded-lg flex justify-center items-center flex-col">
                <img class="mx-auto mb-2" src="assets/send1.png" alt="send icon">
                <p class="font-semibold">Cashout</p>
            </div>
            <div class="border border-gray-300 text-center p-5 rounded-lg flex justify-center items-center flex-col">
                <img class="mx-auto mb-2" src="assets/money1.png" alt="money icon">
                <p class="font-semibold whitespace-nowrap">Transfer Money</p>
            </div>
            <div class="border border-gray-300 text-center p-5 rounded-lg flex justify-center items-center flex-col">
                <img class="mx-auto mb-2" src="assets/bonus1.png" alt="bonus icon">
                <p class="font-semibold">Get Bonus</p>
            </div>
            <div class="border border-gray-300 text-center p-5 rounded-lg flex justify-center items-center flex-col">
                <img class="mx-auto mb-2" src="assets/purse1.png" alt="purse icon">
                <p class="font-semibold">Pay Bill</p>
            </div>
            <div class="border border-gray-300 text-center p-5 rounded-lg flex justify-center items-center flex-col">
                <img class="mx-auto mb-2" src="assets/transaction1.png" alt="transaction icon">
                <p class="font-semibold">Transactions</p>
            </div>
        </div>
    </div>
    <!-- add money -->
    <div class="max-w-lg mx-auto mt-8 mb-12">
        <h1 class="font-bold py-3 text-lg">Add Money</h1>
        <form class="bg-white rounded-xl p-3">
            <div class="mb-4">
                <label class="font-medium" for="bank">Select A Bank</label>
                <br>
                <select class="select w-full rounded-xl bg-[#f4f5f7] mt-3" id="bank">
                    <option disabled selected>Select Bank</option>
                    <option>Bank Of America</option>
                    <option>Swiss National Bank</option>
                    <option>Bank Of China</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="font-medium" for="account-number">Bank Account Number</label>
                <br>
                <input type="text" id="account-number" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] rounded-xl mt-3 pl-5 w-full" />
            </div>
            <div class="mb-4">
                <label class="font-medium" for="amount-digit">Amount to Add</label>
                <br>
                <input type="text" id="amount-digit" placeholder="Enter amount digit" class="input bg-[#f4f5f7] rounded-xl mt-3 pl-5 w-full" />
            </div>
            <div class="mb-4">
                <label class="font-medium" for="account-number">Pin Number</label>
                <br>
                <input type="text" id="account-number" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] rounded-xl mt-3 pl-5 w-full" />
            </div>
            <button id="login-btn" class="btn bg-[#0874F2] hover:bg-[#0874c2] text-white w-full rounded-3xl cursor-pointer mb-2">Login</button>
        </form>
    </div>
</body>
</html>

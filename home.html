<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo mobile app</title>
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7]">
    <div class="bg-white max-w-lg mx-auto pb-6 rounded-xl">
        <div class=" flex justify-between items-center py-5 px-3 border-b border-gray-500">
            <div class="flex items-center">
                <img src="assets/Group.png" class="w-[60px]" alt="logo">
                <div class="ml-3">
                    <h2 class="font-bold text-xl">$<span id="main-balance">45000</span></h2>
                    <p class="text-gray-500 mt-1">Available Balance</p>
                </div>
            </div>
            <div>
                <button id="logout-btn" class="btn font-semibold text-gray-500"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log Out</button>
            </div>
        </div>

        <!-- welcome message -->
        <div class="my-7 px-3">
            <h1 class="font-bold text-3xl py-3">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-gray-500 mt-2">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
        </div>

        <!-- our services card-->
        <div class="grid grid-cols-3 grid-rows-2 gap-3 px-3">
            <div id="add-money-area" class="border border-blue-700 text-blue-700 text-center p-5 rounded-lg flex justify-center items-center flex-col">
                <img class="mx-auto mb-2" src="assets/wallet1.png" alt="wallet icon">
                <p class="font-semibold">Add Money</p>
            </div>
            
            <div id="cashout-area" class="border border-gray-300 text-center p-5 rounded-lg flex justify-center items-center flex-col">
                <img class="mx-auto mb-2" src="assets/send1.png" alt="send icon">
                <p class="font-semibold">Cashout</p>
            </div>

            <div id="transfer-money-area" class="border border-gray-300 text-center p-5 rounded-lg flex justify-center items-center flex-col">
                <img class="mx-auto mb-2" src="assets/money1.png" alt="money icon">
                <p class="font-semibold whitespace-nowrap">Transfer Money</p>
            </div>

            <div id="get-bonus-area" class="border border-gray-300 text-center p-5 rounded-lg flex justify-center items-center flex-col">
                <img class="mx-auto mb-2" src="assets/bonus1.png" alt="bonus icon">
                <p class="font-semibold">Get Bonus</p>
            </div>

            <div id="pay-bill-area" class="border border-gray-300 text-center p-5 rounded-lg flex justify-center items-center flex-col">
                <img class="mx-auto mb-2" src="assets/purse1.png" alt="purse icon">
                <p class="font-semibold">Pay Bill</p>
            </div>

            <div id="transaction-area" class="border border-gray-300 text-center p-5 rounded-lg flex justify-center items-center flex-col">
                <img class="mx-auto mb-2" src="assets/transaction1.png" alt="transaction icon">
                <p class="font-semibold">Transactions</p>
            </div>
        </div>
    </div>

    <div class="max-w-lg mx-auto mt-8 pb-16">
        <!-- add money -->
        <div class="services" id="add-money-section">
            <h1 class="font-bold py-3 text-lg px-3">Add Money</h1>
            <form class="bg-white rounded-xl p-3">
                <div class="mb-4">
                    <label class="font-medium" for="bank">Select A Bank</label>
                    <br>
                    <select class="select w-full rounded-xl bg-[#f4f5f7] mt-3" id="bank" required>
                        <option disabled selected>Select Bank</option>
                        <option>Bank Of America</option>
                        <option>Swiss National Bank</option>
                        <option>Bank Of China</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="font-medium" for="account-number">Bank Account Number</label>
                    <br>
                    <input type="text" id="account-number" required placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] rounded-xl mt-3 pl-5 w-full" />
                </div>
                <div class="mb-4">
                    <label class="font-medium" for="amount-digit">Amount to Add</label>
                    <br>
                    <input type="text" id="amount-digit" required placeholder="Enter amount digit" class="input bg-[#f4f5f7] rounded-xl mt-3 pl-5 w-full" />
                </div>
                <div class="mb-4">
                    <label class="font-medium" for="pin-number">Pin Number</label>
                    <br>
                    <input type="text" id="pin-number" required placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] rounded-xl mt-3 pl-5 w-full" />
                </div>
                <button id="add-money-btn" class="btn bg-[#0874F2] hover:bg-[#0874c2] text-white w-full rounded-3xl cursor-pointer mb-2">Add Money</button>
            </form>
        </div>

        <!-- cash out -->
        <div class="services hidden" id="cashout-section">
            <h1 class="font-bold py-3 text-lg px-3">Cashout</h1>
            <form class="bg-white rounded-xl p-3">
                <div class="mb-4">
                    <label class="font-medium" for="agent-number">Agent Number</label>
                    <br>
                    <input type="text" id="agent-number" required placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] rounded-xl mt-3 pl-5 w-full" />
                </div>
                <div class="mb-4">
                    <label class="font-medium" for="cashout-amount">Amount</label>
                    <br>
                    <input type="text" id="cashout-amount" required placeholder="Enter amount to withdraw" class="input bg-[#f4f5f7] rounded-xl mt-3 pl-5 w-full" />
                </div>
                <div class="mb-4">
                    <label class="font-medium" for="cashout-pin">Pin Number</label>
                    <br>
                    <input type="text" id="cashout-pin" required placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] rounded-xl mt-3 pl-5 w-full" />
                </div>
                <button id="withdraw-money-btn" class="btn bg-[#0874F2] hover:bg-[#0874c2] text-white w-full rounded-3xl cursor-pointer mb-2">Withdraw Money</button>
            </form>
        </div>

        <!-- transfer money -->
        <div class="services hidden" id="transfer-money-section">
            <h1 class="font-bold py-3 text-lg px-3">Transfer Money</h1>
        </div>

        <!-- get bonus -->
        <div class="services hidden" id="get-bonus-section">
            <h1 class="font-bold py-3 text-lg px-3">Get Bonus</h1>
        </div>

        <!-- pay bill -->
        <div class="services hidden" id="pay-bill-section">
            <h1 class="font-bold py-3 text-lg px-3">Pay Bill</h1>
        </div>

        <!-- transactions -->
        <div class="services hidden" id="transaction-section">
            <h1 class="font-bold py-3 text-lg px-3">Transactions</h1>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
